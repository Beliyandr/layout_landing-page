<!DOCTYPE html>

        </div>

                 class="menu__link">Details</a>
            </li>
            <li class="menu__item">

                 class="menu__link">Contacts</a>
            </li>
          </ul>
          <div class="menu__links">
            <a href="tel:+123455555555"

            <a href="#"
               class="menu__book">Book a test ride</a>

      </div>

    <main class="main"></main>
    <footer class="footer"></footer>
